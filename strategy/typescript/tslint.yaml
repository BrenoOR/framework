---
rules:
  # ts specific
  adjacent-overload-signatures: true
  ban-types:
    options:
    - [ "Boolean", "Avoid using the 'Boolean' type. Did you mean 'boolean'?" ]
    - [ "Number", "Avoid using the 'Number' type. Did you mean 'number'?" ]
    - [ "String", "Avoid using the 'String' type. Did you mean 'string'?" ]
    - [ "Symbol", "Avoid using the 'Symbol' type. Did you mean 'symbol'?" ]
  # functionality
  curly: [ true, ignore-same-line ]
  label-position: true
  no-bitwise:
    severity: warning
  no-console: [ true, log, error ]
  no-construct: true
  no-debugger: true
  no-duplicate-super: true
  no-duplicate-switch-case:  true
  no-duplicate-variable: true
  no-empty: [ true, "allow-empty-catch", "allow-empty-functions" ]
  no-eval: true
  no-invalid-template-strings: true
  no-invalid-this: true
  no-misused-new: true
  no-null-keyword: true
  #no-object-literal-type-assertion: true
  no-return-await: true
  no-sparse-arrays: true
  no-string-throw: true
  no-this-assignment: [ true, allow-destructuring ]
  no-var-keyword: true
  prefer-object-spread: true
  radix: true
  triple-equals: [ true, allow-undefined-check ]
  use-isnan: true
  # maintainability
  eofline: true
  indent: [ true, tabs ]
  linebreak-style: [ true, LF ]
  no-duplicate-imports: true
  no-require-imports: true
  # style
  arrow-parens: true
  arrow-return-shorthand: true
  callable-types: true
  class-name: true
  comment-format: [ true, check-space ]
  encoding: true
  import-spacing: true
  jsdoc-format: [ true, check-multiline-start ]
  new-parens: true
  no-parameter-properties: true
  no-trailing-whitespace: true
  no-unnecessary-callback-wrapper: true
  object-literal-key-quotes: [ true, consistent ]
  one-line: [ true, check-catch, check-finally, check-else, check-open-brace, check-whitespace ]
  ordered-imports: [ true, { grouped-imports: true, groups: ["^base", "^glados"], module-source-path: full } ]
  prefer-method-signature: true
  prefer-switch: [ true, { min-cases: 5 } ]
  prefer-template: [ true, allow-single-concat ]
  prefer-while: true
  quotemark: [ true, double, avoid-template, avoid-escape ]
  semicolon: [ true, always ]
  space-before-function-paren: [ true, never ]
  space-within-parens: 0
  whitespace: [ true,
    check-branch, check-decl, check-operator, check-module, check-seperator,
    check-rest-spread, check-type, check-typecast, check-type-operator, check-preblock
  ]
...
